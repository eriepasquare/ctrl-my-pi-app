<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="my-profile-pic">
  <template>
    <style>

    </style>

    <iron-image id="user-profile-picture" style="width:50px; height:50px;" src="[[url]]"></iron-image>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-profile-pic',
        properties: {
          url: {
            type: String,
            notify: true
          }
        },
        ready: function(e) {
          this.url = this.getUrl();
        },
        getUrl: function() {
          return "http://graph.facebook.com/10207825205084901/picture?type=square";
          //return "/app/images/profile.png";
        }

      });
    })();
  </script>
</dom-module>
